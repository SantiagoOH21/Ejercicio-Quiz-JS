<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="/js/results.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/home.html">Home</a></li>
          <li><a href="/question.html " id="linkQuestion">Question</a></li>
          <li><a href="/results.html">Results</a></li>
        </ul>
      </nav>
    </header>
    <h1>Quiz</h1>
    <main>
      <h2>RESULTS</h2>
      <section id="resultsContainer">
        <div id="scoreContainer"></div>

        <div id="textContainer"></div>

        <p>Thanks for playing our quiz!</p>
      </section>

      <div id="noResultsContainer"></div>

      <div>
        <table id="rankingContainer" class="hide">
          <thead>
            <tr>
              <th>NAME</th>
              <th>SCORE</th>
              <th>DATE</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

      <div class="controls">
        <button id="restartBtn" class="controlsBtn">Play Again</button>
        <button id="rankingBtn" class="controlsBtn">Show Ranking</button>
      </div>
    </main>
  </body>
</html>
