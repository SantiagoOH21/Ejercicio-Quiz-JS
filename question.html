<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="/js/main.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/home.html">Home</a></li>
          <li><a href="/question.html">Question</a></li>
          <li><a href="/results.html" id="linkResults">Results</a></li>
        </ul>
      </nav>
    </header>
    <h1>Quiz</h1>
    <main class="gamePage">
      <h2 id="tittleQuestion"></h2>
      <section id="questionContainer" class="hide">
        <p id="questionText">Question</p>

        <div id="answerButtons"></div>
      </section>

      <div id="checkedAnswer"></div>

      <section id="welcome" class="welcomeMessage">
        <pre id="welcomeQuiz">
          Greetings, quiz enthusiasts! 
          Prepare your minds for a stimulating challenge. 
          This quiz will test your knowledge on various topics. 
          Are you ready to take on the challenge? Let's begin!
        </pre>

        <form id="userForm">
          <label for="userName">Enter your name (optional)</label>
          <input type="text" id="userName" placeholder="User name" />
        </form>
      </section>

      <div class="controls">
        <button id="startBtn" class="controlsBtn">Start</button>
        <button id="nextBtn" class="controlsBtn hide">Next</button>
        <button id="finishBtn" class="controlsBtn hide">Finish</button>
      </div>
    </main>
  </body>
</html>
